steps:
  - task: NuGetToolInstaller@1
    displayName: 'Use NuGet '

  - powershell: |
      nuget install powershell-yaml -Version 0.4.2 -OutputDirectory $(Build.SourcesDirectory)
      Import-Module (Join-Path -Path $(Build.SourcesDirectory) powershell-yaml.0.4.2 powershell-yaml.psm1) -Scope Global